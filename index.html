<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cardstyle.css">
    <link rel="stylesheet" href="assets/css/mediaquery.css">
</head>
<body>
    <main>
        <section id="background-section">
            <div id="purple-background"></div>
        </section>
        <div id="card">
            <div id="front-card-container">
                <img id="front-card" src="assets/images/bg-card-front.png" alt="">
                <div id="card-front-input">
                    <input type="text" disabled id="front-card-number" value="0000000000000000">
                    <input type="text" disabled id="front-card-name" value="JANNE APLESSEED">
                    <div id="front-card-date">
                        <input type="text" disabled id="front-card-month" value="00">
                        <input type="text" disabled id="front-card-year" value="00">
                    </div>
                </div>
            </div>
            <div id="back-card-container">
                <img id="back-card" src="assets/images/bg-card-back.png" alt="">
                <div id="card-back-input">
                    <input type="text" disabled id="back-card-cvv" value="000">
                </div>
            </div>
        </div>
        <section class="form-section">
            <form action="test.js" id="form" method="post">
                <div>
                    <label for="cardholder-name" class="cardholder-name">CARDHOLDER NAME</label>
                    <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" autocomplete="off">
                </div>
                <div>
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" class="input" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" value="">
                    <p id="error"></p>
                </div>
                <div id="div-row">
                    <div id="first-child">
                        <label for="">EXP. DATE (MM/YY)</label>
                        <input type="text" id="month-number" placeholder="MM" maxlength="2" autocomplete="off">
                        <input type="text" id="year-number" placeholder="YY" maxlength="2" autocomplete="off">
                        <p id="error2"></p>
                    </div>
                    <div id="second-child">
                        <label for="">CVC</label>
                        <input type="text" id="CVV" placeholder="e.g. 123" maxlength="3" autocomplete="off">
                        <p id="error3"></p>
                    </div>
                </div>
                <button id="confirm-button" type="submit">Confirm</button>
            </form>
        </section>
    </main>
    <script src="assets/js/app2.js"></script>
    <script src="assets/js/validation.js"></script>
</body>
</html>
